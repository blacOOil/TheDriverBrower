<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel='stylesheet' type='text/css' media='screen' href='./css/index.css'>
    <link href="https://fonts.cdnfonts.com/css/optima" rel="stylesheet">
    <script src='./js/game.js'></script>

    <title>MainPage</title>
</head>
<body>
    <!-- Header -->
    <header>
        <div class="header">
            <div class="header_Left"></div>
            <div class="header_Center">
                <a href="./index.html"> <button class="button_Head" id="header_Name"> The Driver </button></a>
            </div>
            <div class="header_Right">
                <a href="#section_Game"> <button class="button"><img class="header_button_img" src="img/Icon/button_game.png" alt="button_Game"/></button></a>
                <a href="#section_LeaderBoard"> <button class="button"><img class="header_button_img" src="img/Icon/button_leaderboard.png" alt="button_Leaderboard"/></button></a>
                <a href="#section_Comment"> <button class="button"><img class="header_button_img" src="img/Icon/button_leaderboard.png" alt="button_Comment"/></button></a>
                <!-- <a> <button class="button" id="button_profile"><img class="header_button_img" src="img/Icon/button_login.png" alt="button_Login"/></button></a> -->
                <li class="header_li">
                    <a href="./Login.html"><button class="button"><img class="header_button_img" src="img/Icon/button_login.png" alt="button_Login"/></button></a>
                    <ul class="header_ul">
                        <li  class="header_li">
                            <a class="sub_item">
                                <p>
                                    Hello, <p id="user_name"> ... </p>
                                </p>
                            </a>
                        </li>
                        <li  class="header_li">
                            <a href="/logout" class="sub_item">
                                <!-- <img class="header_button_profile_img" src="img/Icon/button_login.png" alt="button_Login"/> -->
                                <p>Logout</p>
                            </a>
                        </li>
                    </ul>
                </li>
            </div>
        </div>
    </header>
    
    <!-- Game Content -->
    <section id="section_Game"></section>
    <fieldset>
        <legend id="legend_Game"> Game </legend>
        <div id="Game">
            <p id="p1">Score:<span id="score"></span></p>
            <p id="p2">High Score:<span id="high"></span></p>
            <canvas width="1200" height="560" id="canvas_game"></canvas>
            <p id="pgame">
                <input id="playgame" type="button" value="Play">
                <label id="label_lose">  </label>
            </p>
        </div>

        <!-- LeaderBoard -->
        <section id="section_LeaderBoard"></section>
        <fieldset id="fieldset_LeaderBoard">
            <legend id="legend_LeaderBoard"> LeaderBoard </legend>
            <div id="div_header_LeaderBoard">
               <p id="grid_username">username</p>
               <p id="grid_score">score</p>
               <p id="grid_like">Liked</p>
            </div>

        </fieldset>
    </fieldset>

    <!-- Comment -->
    <section id="section_Comment"></section>
    <fieldset>
        <legend id="legend_Comment"> Comment </legend>
        <div id="div_Comment">
            <textarea id="textarea_Comment"></textarea>
            <input class="button_post" type="submit" value="Post" id="button_post">
        </div>
        <p class="p_post " id = "comment_container">
            ASDASD

        </p>
    </fieldset>

    <section id="section_Contact"></section>
    <fieldset>
        <legend id="legend_Contact"> Contact Our </legend>
        <div id="div_Skill_Contact">
            <a href=""> <button class="button_Contact"><img class="img_contact" src="img/Icon/button_login.png" alt="?"/></button></a>
            <a href=""> <button class="button_Contact"><img class="img_contact" src="img/Icon/button_login.png" alt="?"/></button></a>
        </div>
    </fieldset>

</body>
</html>
