<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel='stylesheet' type='text/css' media='screen' href='./css/index.css'>
    <link href="https://fonts.cdnfonts.com/css/optima" rel="stylesheet">
    <script src='./js/game.js'></script>

    <title>MainPage</title>
</head>
<body>
    <!-- Header -->
    <header>
        <div class="header">
            <div class="header_Left"></div>
            <div class="header_Center">
                <a href="./index.html"> <button class="button_Head" id="header_Name"> The Driver </button></a>
            </div>
            <div class="header_Right">
                <a href="./index.html"> <button class="button"><img class="header_button_img" src="img/Icon/button_login.png" alt="button_Refresh"/></button></a>

    <!-- Game Content -->
    <section id="section_Game"></section>

        <legend id="legend_Game"> Game </legend>

            <p id="pgame">
                <input id="playgame" type="button" value="Play">
                <label id="label_lose">  </label>
            </p>
        </div>

        <!-- LeaderBoard & Comment -->
        <section id="section_LeaderBoard"></section>
        <fieldset id="fieldset_LeaderBoard">
            <legend id="legend_LeaderBoard"> LeaderBoard </legend>
            <div id="div_header_LeaderBoard">
                <p> Username </p>
                <p> HighScore </p>
            </div>

        </fieldset>
    </fieldset>
